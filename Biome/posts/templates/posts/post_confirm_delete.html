{% extends "posts/post_base.html" %}


{% block post_content %}

<div class="posts">
	<h3>Are you sure you want to delete this post?</h3>
	{% include "posts/_post.html" with post=object hide_delete=True %}
	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete" class="btn btn-outline-danger">
		<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-outline-primary">Cancel</a>
	</form>
</div>


{% endblock %}
