{% extends "Groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}

<div class="container">
<h4>Create A New BIOME Group</h4>
</div>

<div class="container">
  <form method="POST" action="{% url 'Groups:create' %}" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create" class="btn btn-outline-primary">
  </form>
</div>

{% endblock %}
